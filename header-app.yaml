apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-app
  template:
    metadata:
      labels:
        app: header-app
    spec:
      containers:
        - name: header-app
          image: disertation.azurecr.io/header-app:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: CORE_APP
              value: http://core-app:4002
---
apiVersion: v1
kind: Service
metadata:
  name: header-app
spec:
  type: LoadBalancer
  selector:
    app: header-app
  ports:
    - name: http
      port: 80
      targetPort: 80